<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
      <div id="container">
          <div id="calculator">
              <div id="equationBox">
                  <span id="equationTab"></span>
              </div>
            <div class="btnRow">
                <button class="calculatorButton" id="special_1">(</button>
                <button class="calculatorButton" id="special_2">)</button>
                <button class="calculatorButton" id="special_3">%</button>
                <button class="calculatorButton" id="special_4">CE</button>
            </div>
            <div class="btnRow">
                <button class="calculatorButton" id="button_7">7</button>
                <button class="calculatorButton" id="button_8">8</button>
                <button class="calculatorButton" id="button_9">9</button>
                <button class="calculatorButton" id="special_5">/</button>
            </div>
            <div class="btnRow">
                <button class="calculatorButton" id="button_4">4</button>
                <button class="calculatorButton" id="button_5">5</button>
                <button class="calculatorButton" id="button_6">6</button>
                <button class="calculatorButton" id="special_6">*</button>
            </div>
            <div class="btnRow">
                <button class="calculatorButton" id="button_1">1</button>
                <button class="calculatorButton" id="button_2">2</button>
                <button class="calculatorButton" id="button_3">3</button>
                <button class="calculatorButton" id="special_7">-</button>
            </div>
            <div class="btnRow">
                <button class="calculatorButton" id="button_0">0</button>
                <button class="calculatorButton" id="special_8">.</button>
                <button class="calculatorButton" id="special_9">=</button>
                <button class="calculatorButton" id="special_10">+</button>
            </div>
        </div>
    </div>  
    <script src="calculator.js"></script>
  </body>
</html>
